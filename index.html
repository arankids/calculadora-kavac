<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kavac Studio</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #00b7bd;
    }
    select, input {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: calc(33% - 10px);
    }
    button {
      background-color: #00b7bd;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      background: #e3f9f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .figura-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .figura-input input {
      width: 80px;
    }
    .figura-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .figura-item button {
      background-color: #ff5e5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Kavac Studio" style="max-height: 50px;" />
    <h1>Kavac Studio</h1>
    <p>Calculadora para impresión Foam y DTF</p>

    <label for="tipo">¿Qué deseas calcular?</label>
    <select id="tipo">
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresión DTF</option>
    </select>

    <div id="formulario"></div>
    <div id="output"></div>
  </div>

  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
