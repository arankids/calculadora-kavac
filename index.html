<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }
    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    select, input {
      width: 30%;
      padding: 10px;
      margin: 5px 1%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .figura-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .remove-btn {
      background-color: #ff5f5f;
    }
    .resultado, .desglose {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresi√≥n Foam</p>

  <div class="container">
    <label>¬øQu√© deseas calcular?</label>
    <select id="tipo">
      <option value="foam">Imagen de Foam</option>
    </select>

    <div>
      <input id="alto" type="number" placeholder="Alto" />
      <input id="ancho" type="number" placeholder="Ancho" />
      <input id="cantidad" type="number" placeholder="Cant." />
    </div>

    <div id="figurasContainer"></div>

    <button onclick="calcularFoam()">Calcular Foam</button>
    <button onclick="resetFoam()">Nuevo c√°lculo</button>

    <div id="resultadoFoam" class="resultado hidden"></div>
    <button id="toggleDesgloseBtn" class="hidden" onclick="toggleDesglose()">Ver desglose</button>
    <div id="desgloseFoam" class="desglose hidden"></div>
  </div>

  <script>
    let figuras = [];

    document.querySelectorAll('#alto, #ancho, #cantidad').forEach(input => {
      input.addEventListener('change', () => {
        const alto = parseFloat(document.getElementById('alto').value);
        const ancho = parseFloat(document.getElementById('ancho').value);
        const cantidad = parseInt(document.getElementById('cantidad').value);

        if (alto > 0 && ancho > 0 && cantidad > 0) {
          figuras.push({ alto, ancho, cantidad });
          document.getElementById('alto').value = '';
          document.getElementById('ancho').value = '';
          document.getElementById('cantidad').value = '';
          renderFiguras();
        }
      });
    });

    function renderFiguras() {
      const container = document.getElementById('figurasContainer');
      container.innerHTML = '';
      figuras.forEach((fig, index) => {
        const div = document.createElement('div');
        div.className = 'figura-row';
        div.innerHTML = `
          <input value="${fig.alto}" disabled />
          <input value="${fig.ancho}" disabled />
          <input value="${fig.cantidad}" disabled />
          <button class="remove-btn" onclick="eliminarFigura(${index})">&#10060;</button>
        `;
        container.appendChild(div);
      });
    }

    function eliminarFigura(index) {
      figuras.splice(index, 1);
      renderFiguras();
    }

    function calcularFoam() {
      if (figuras.length === 0) {
        alert("Debes agregar al menos una figura.");
        return;
      }

      const precioCartonPluma = 12000;
      const precioImpresionM2 = 11500;
      const ganancia = 0.6;
      const areaLamina = 2.4 * 1.2;
      const precioCartonM2 = precioCartonPluma / areaLamina;

      let areaTotal = 0;
      let desgloseHTML = "üîç <strong>Desglose:</strong><br>";

      figuras.forEach(fig => {
        const altoM = fig.alto / 100;
        const anchoM = fig.ancho / 100;
        const area = altoM * anchoM * fig.cantidad;
        areaTotal += area;
        desgloseHTML += `üîπ ${fig.cantidad} figura(s) de ${fig.alto}x${fig.ancho} cm = ${area.toFixed(2)} m¬≤<br>`;
      });

      const costoBase = areaTotal * (precioCartonM2 + precioImpresionM2);
      const utilidad = costoBase * ganancia;
      const precioFinal = costoBase + utilidad;

      document.getElementById('resultadoFoam').innerText = `üßæ Total estimado: $${Math.round(precioFinal).toLocaleString('es-CL')}`;
      document.getElementById('resultadoFoam').classList.remove('hidden');

      desgloseHTML += `üìè √Årea total: ${areaTotal.toFixed(2)} m¬≤<br>`;
      desgloseHTML += `üí∞ Costo base: $${Math.round(costoBase).toLocaleString('es-CL')}<br>`;
      desgloseHTML += `üìà Ganancia (60%): $${Math.round(utilidad).toLocaleString('es-CL')}<br>`;
      desgloseHTML += `üíµ Precio final: $${Math.round(precioFinal).toLocaleString('es-CL')}`;

      document.getElementById('desgloseFoam').innerHTML = desgloseHTML;
      document.getElementById('toggleDesgloseBtn').classList.remove('hidden');
    }

    function toggleDesglose() {
      const desglose = document.getElementById('desgloseFoam');
      const btn = document.getElementById('toggleDesgloseBtn');
      if (desglose.classList.contains('hidden')) {
        desglose.classList.remove('hidden');
        btn.innerText = "Ocultar desglose";
      } else {
        desglose.classList.add('hidden');
        btn.innerText = "Ver desglose";
      }
    }

    function resetFoam() {
      figuras = [];
      document.getElementById('alto').value = '';
      document.getElementById('ancho').value = '';
      document.getElementById('cantidad').value = '';
      document.getElementById('figurasContainer').innerHTML = '';
      document.getElementById('resultadoFoam').innerHTML = '';
      document.getElementById('resultadoFoam').classList.add('hidden');
      document.getElementById('desgloseFoam').classList.add('hidden');
      document.getElementById('toggleDesgloseBtn').classList.add('hidden');
    }
  </script>
</body>
</html>
