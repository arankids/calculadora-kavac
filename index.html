<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kavac Studio</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .container-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control.small {
      max-width: 120px;
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Kavac Studio" class="logo">
  <h1 style="color: #00b4b4;">Kavac Studio</h1>
  <h4>Calculadora para impresión Foam y DTF</h4>

  <div class="container-box mt-4">
    <div class="mb-3">
      <label class="form-label"><strong>¿Qué deseas calcular?</strong></label>
      <select class="form-select" id="tipoCalculo">
        <option value="foam">Imagen de Foam</option>
        <option value="dtf">Impresión DTF</option>
      </select>
    </div>

    <div id="formularioFoam">
      <input class="form-control small" placeholder="Alto (cm)" id="altoFoam">
      <input class="form-control small" placeholder="Ancho (cm)" id="anchoFoam">
      <input class="form-control small" placeholder="Cantidad" id="cantidadFoam">
      <br>
      <button class="btn btn-info mt-2" onclick="calcularFoam()">Calcular Foam</button>
      <p id="resultadoFoam" class="mt-3"></p>
    </div>

    <div id="formularioDTF" style="display: none;">
      <input class="form-control small" placeholder="Alto (cm)" id="altoDTF">
      <input class="form-control small" placeholder="Ancho (cm)" id="anchoDTF">
      <input class="form-control small" placeholder="Cantidad" id="cantidadDTF">
      <select class="form-select mt-2" id="anchoLienzo">
        <option value="29">Ancho 29 cm</option>
        <option value="58">Ancho 58 cm</option>
      </select>
      <button class="btn btn-info mt-2" onclick="calcularDTF()">Calcular DTF</button>
      <p id="resultadoDTF" class="mt-3"></p>
    </div>
  </div>

  <script>
    document.getElementById('tipoCalculo').addEventListener('change', function () {
      const tipo = this.value;
      document.getElementById('formularioFoam').style.display = tipo === 'foam' ? 'block' : 'none';
      document.getElementById('formularioDTF').style.display = tipo === 'dtf' ? 'block' : 'none';
    });

    function calcularFoam() {
      const alto = parseFloat(document.getElementById('altoFoam').value);
      const ancho = parseFloat(document.getElementById('anchoFoam').value);
      const cantidad = parseInt(document.getElementById('cantidadFoam').value);
      if (isNaN(alto) || isNaN(ancho) || isNaN(cantidad)) {
        alert('Completa todos los campos');
        return;
      }
      const area = (alto / 100) * (ancho / 100) * cantidad;
      const costoBase = area * 11500;
      const ganancia = costoBase * 0.6;
      const total = costoBase + ganancia;
      document.getElementById('resultadoFoam').textContent = `Total estimado: $${total.toFixed(0).toLocaleString('es-CL')}`;
    }

    function calcularDTF() {
      const alto = parseFloat(document.getElementById('altoDTF').value);
      const ancho = parseFloat(document.getElementById('anchoDTF').value);
      const cantidad = parseInt(document.getElementById('cantidadDTF').value);
      const anchoLienzo = parseInt(document.getElementById('anchoLienzo').value);
      if (isNaN(alto) || isNaN(ancho) || isNaN(cantidad)) {
        alert('Completa todos los campos');
        return;
      }
      const imagenAncho = ancho;
      const imagenAlto = alto;
      const porFila = Math.floor(anchoLienzo / imagenAncho);
      const filas = Math.ceil(cantidad / porFila);
      const largoNecesario = filas * imagenAlto;
      const precioPorMetro = anchoLienzo === 29 ? 9990 : 18990;
      const precioFinal = (largoNecesario / 100) * precioPorMetro;
      document.getElementById('resultadoDTF').textContent = `Largo necesario: ${largoNecesario} cm | Total: $${precioFinal.toFixed(0).toLocaleString('es-CL')}`;
    }
  </script>
</body>
</html>
