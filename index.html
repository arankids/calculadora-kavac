<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      font-weight: bold;
    }

    .resultado {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresión Foam y DTF</p>

  <div class="container">
    <label for="tipo">¿Qué deseas calcular?</label>
    <select id="tipo">
      <option value="">Seleccionar...</option>
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresión DTF</option>
    </select>

    <!-- Formulario Foam -->
    <div id="foamForm" class="hidden">
      <label for="cantidadFoam">¿Cuántas figuras?</label>
      <input type="number" id="cantidadFoam" min="1" />
      <label for="altoFoam">Alto de cada figura (cm)</label>
      <input type="number" id="altoFoam" min="1" />
      <label for="anchoFoam">Ancho de cada figura (cm)</label>
      <input type="number" id="anchoFoam" min="1" />
      <button onclick="calcularFoam()">Calcular Foam</button>
      <div id="resultadoFoam" class="resultado"></div>
    </div>

    <!-- Formulario DTF -->
    <div id="dtfForm" class="hidden">
      <label for="cantidadDtf">¿Cuántas imágenes?</label>
      <input type="number" id="cantidadDtf" min="1" />
      <label for="tamañoDtf">Tamaño de cada imagen (cm)</label>
      <input type="number" id="tamañoDtf" min="1" />
      <label for="anchoDtf">Ancho del lienzo</label>
      <select id="anchoDtf">
        <option value="29">29 cm</option>
        <option value="58">58 cm</option>
      </select>
      <button onclick="calcularDTF()">Calcular DTF</button>
      <div id="resultadoDtf" class="resultado"></div>
    </div>
  </div>

<script>
  function calcularFoam() {
    const cantidad = parseInt(document.getElementById('cantidadFoam').value);
    const tamaño = parseInt(document.getElementById('tamañoFoam').value);
    const resultadoDiv = document.getElementById('resultadoFoam');

    if (!cantidad || !tamaño || cantidad < 1 || tamaño < 1) {
      resultadoDiv.innerHTML = "<strong>Por favor, ingresa valores válidos.</strong>";
      return;
    }

    // Valores fijos
    const precioCartonPluma = 12000;
    const areaLamina = 2.4 * 1.2; // 2.88 m²
    const precioCartonPorM2 = precioCartonPluma / areaLamina; // 4166.67

    const precioImpresionPorM2 = 8000;
    const ganancia = 0.5;

    // Cálculo de área por figura
    const alto = tamaño / 100; // en metros
    const ancho = tamaño / 100;
    const areaPorFigura = alto * ancho;
    const areaTotal = areaPorFigura * cantidad;

    // Costos base
    const costoMateriales = areaTotal * (precioCartonPorM2 + precioImpresionPorM2);
    const precioFinal = costoMateriales * (1 + ganancia);
    const precioPorFigura = precioFinal / cantidad;

    // Mostrar resultado con desglose
    resultadoDiv.innerHTML = `
      <strong>Desglose del cálculo:</strong><br>
      🔹 Área total usada: ${areaTotal.toFixed(2)} m²<br>
      🔹 Costo base (cartón + impresión): $${Math.round(costoMateriales).toLocaleString('es-CL')}<br>
      🔹 Ganancia (50%): $${Math.round(costoMateriales * ganancia).toLocaleString('es-CL')}<br>
      <strong>🔸 Precio final: $${Math.round(precioFinal).toLocaleString('es-CL')}</strong><br>
      🔹 Precio por figura: $${Math.round(precioPorFigura).toLocaleString('es-CL')}<br><br>
      <button onclick="resetFoam()">Nuevo cálculo</button>
    `;
  }

  function resetFoam() {
    document.getElementById('cantidadFoam').value = '';
    document.getElementById('tamañoFoam').value = '';
    document.getElementById('resultadoFoam').innerHTML = '';
  }
</script>
