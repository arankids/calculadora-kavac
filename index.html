<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Kavac Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0fdfd;
      color: #333;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 150px;
    }

    .descripcion {
      text-align: center;
      margin: 15px 0;
      font-size: 16px;
      color: #444;
    }

    .selector {
      text-align: center;
      margin: 20px 0;
    }

    .selector label {
      margin-right: 20px;
      font-size: 16px;
    }

    .contenedor {
      max-width: 450px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00bfa6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado, #resultadoDTF {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo">

  <div class="descripcion">
    Herramienta para cotizar productos personalizados: foam, impresión DTF, bordado y más.
  </div>

  <div class="selector">
    <p><strong>¿Qué deseas calcular?</strong></p>
    <label><input type="radio" name="tipo" value="foam" onchange="mostrarFormulario()"> Imagen de Foam</label>
    <label><input type="radio" name="tipo" value="dtf" onchange="mostrarFormulario()"> Impresión DTF</label>
  </div>

  <!-- FOAM -->
  <div class="contenedor" id="formularioFoam">
    <h3>Calculadora de Imagen en Foam</h3>
    <label for="alto">Alto (cm):</label>
    <input type="number" id="alto" />

    <label for="ancho">Ancho (cm):</label>
    <input type="number" id="ancho" />

    <button onclick="calcularFoam()">Calcular precio</button>

    <div id="resultado"></div>
  </div>

  <!-- DTF -->
  <div class="contenedor" id="formularioDTF">
    <h3>Calculadora de Impresión DTF</h3>

    <label for="cantidad">Cantidad de imágenes:</label>
    <input type="number" id="cantidad" />

    <label for="anchoImg">Ancho de imagen (cm):</label>
    <input type="number" id="anchoImg" />

    <label for="altoImg">Alto de imagen (cm):</label>
    <input type="number" id="altoImg" />

    <label for="anchoLienzo">Ancho del lienzo:</label>
    <select id="anchoLienzo">
      <option value="29">29 cm</option>
      <option value="58">58 cm</option>
    </select>

    <button onclick="calcularDTF()">Calcular largo y precio</button>

    <div id="resultadoDTF"></div>
  </div>

  <script>
    function mostrarFormulario() {
      const tipo = document.querySelector('input[name="tipo"]:checked').value;
      document.getElementById("formularioFoam").style.display = (tipo === "foam") ? "block" : "none";
      document.getElementById("formularioDTF").style.display = (tipo === "dtf") ? "block" : "none";
    }

    function calcularFoam() {
      const alto = parseFloat(document.getElementById("alto").value) / 100;
      const ancho = parseFloat(document.getElementById("ancho").value) / 100;
      const area = alto * ancho;

      const valorImpresion = 7500;
      const valorLam = 8000;
      const siliconBarras = 1500 / 3;
      const transporte = 4000;

      const precioImpresion = area * valorImpresion;
      const porcentajeLam = area / (2.4 * 1.2);
      const precioLam = porcentajeLam * valorLam;
      const precioSilicon = siliconBarras;
      const total = Math.ceil(precioImpresion + precioLam + precioSilicon + transporte);

      document.getElementById("resultado").innerHTML = `Precio estimado: $${total.toLocaleString()}`;
    }

    function calcularDTF() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const anchoImg = parseFloat(document.getElementById("anchoImg").value);
      const altoImg = parseFloat(document.getElementById("altoImg").value);
      const anchoLienzo = parseFloat(document.getElementById("anchoLienzo").value);

      const imagenesPorFila = Math.floor(anchoLienzo / anchoImg);
      const filas = Math.ceil(cantidad / imagenesPorFila);
      const largoTotal = filas * altoImg;

      let precioPorMetro = (anchoLienzo === 29) ? 9990 : 18990;
      let precio = (largoTotal / 100) * precioPorMetro;

      document.getElementById("resultadoDTF").innerHTML = `
        Caben ${imagenesPorFila} imágenes por fila<br>
        Se necesitan ${filas} filas<br>
        Largo necesario: ${largoTotal} cm<br>
        <strong>Precio estimado: $${Math.ceil(precio).toLocaleString()}</strong>
      `;
    }
  </script>

</body>
</html>
