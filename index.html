<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      font-weight: bold;
    }

    .resultado {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresi칩n Foam y DTF</p>

  <div class="container">
    <label for="tipo">쯈u칠 deseas calcular?</label>
    <select id="tipo">
      <option value="">Seleccionar...</option>
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresi칩n DTF</option>
    </select>

    <!-- Formulario Foam -->
    <div id="foamForm" class="hidden">
      <div id="figurasContainer"></div>
      <button onclick="agregarFigura()">Agregar figura</button>
      <button onclick="calcularFoam()">Calcular Foam</button>
      <div id="resultadoFoam" class="resultado"></div>
    </div>

    <!-- Formulario DTF -->
    <div id="dtfForm" class="hidden">
      <label for="cantidadDtf">쮺u치ntas im치genes?</label>
      <input type="number" id="cantidadDtf" min="1" />
      <label for="tama침oDtf">Tama침o de cada imagen (cm)</label>
      <input type="number" id="tama침oDtf" min="1" />
      <label for="anchoDtf">Ancho del lienzo</label>
      <select id="anchoDtf">
        <option value="29">29 cm</option>
        <option value="58">58 cm</option>
      </select>
      <button onclick="calcularDTF()">Calcular DTF</button>
      <div id="resultadoDtf" class="resultado"></div>
    </div>
  </div>

  <script>
    const tipo = document.getElementById('tipo');
    const foamForm = document.getElementById('foamForm');
    const dtfForm = document.getElementById('dtfForm');
    const figurasContainer = document.getElementById('figurasContainer');

    tipo.addEventListener('change', () => {
      foamForm.classList.add('hidden');
      dtfForm.classList.add('hidden');

      if (tipo.value === 'foam') foamForm.classList.remove('hidden');
      if (tipo.value === 'dtf') dtfForm.classList.remove('hidden');
    });

    function agregarFigura() {
      const index = figurasContainer.children.length;
      const div = document.createElement('div');
      div.innerHTML = `
        <div style="border-bottom:1px solid #ddd;padding:5px 0;">
          <label>Figura ${index + 1}</label><br>
          Alto (cm): <input type="number" name="alto" min="1" style="width:80px;" />
          Ancho (cm): <input type="number" name="ancho" min="1" style="width:80px;" />
          Cantidad: <input type="number" name="cantidad" min="1" style="width:60px;" />
          <button onclick="this.parentNode.remove()">Eliminar</button>
        </div>
      `;
      figurasContainer.appendChild(div);
    }

    function calcularFoam() {
      const figuras = figurasContainer.querySelectorAll('div');
      const precioCartonPluma = 12000;
      const areaLamina = 2.4 * 1.2; // m2
      const precioCartonPorM2 = precioCartonPluma / areaLamina;
      const precioImpresionM2 = 11500;
      const ganancia = 0.6;
      let areaTotal = 0;
      let detalles = "";

      figuras.forEach((f, i) => {
        const alto = parseFloat(f.querySelector('input[name="alto"]').value) / 100;
        const ancho = parseFloat(f.querySelector('input[name="ancho"]').value) / 100;
        const cantidad = parseInt(f.querySelector('input[name="cantidad"]').value);
        const area = alto * ancho * cantidad;
        areaTotal += area;
        detalles += `游댳 Figura ${i+1}: ${cantidad} x ${Math.round(alto*100)}x${Math.round(ancho*100)}cm = ${area.toFixed(3)} m쑆n`;
      });

      const costoMaterial = areaTotal * (precioCartonPorM2 + precioImpresionM2);
      const gananciaValor = costoMaterial * ganancia;
      const precioFinal = costoMaterial + gananciaValor;

      document.getElementById('resultadoFoam').innerText = `
游댲 츼rea total: ${areaTotal.toFixed(2)} m
游댲 Costo base: $${Math.round(costoMaterial).toLocaleString('es-CL')}
游댲 Ganancia (60%): $${Math.round(gananciaValor).toLocaleString('es-CL')}
游댲 Precio total: $${Math.round(precioFinal).toLocaleString('es-CL')}

${detalles}`;
    }

    function calcularDTF() {
      const cantidad = parseInt(document.getElementById('cantidadDtf').value);
      const tama침o = parseInt(document.getElementById('tama침oDtf').value);
      const ancho = parseInt(document.getElementById('anchoDtf').value);
      const porFila = Math.floor(ancho / tama침o);
      const filas = Math.ceil(cantidad / porFila);
      const largo = filas * tama침o;
      const precioPorMetro = ancho === 29 ? 9990 : 18990;
      const metros = Math.ceil(largo / 100);
      const precioTotal = metros * precioPorMetro;

      document.getElementById('resultadoDtf').innerText = `Largo necesario: ${largo} cm\nPrecio estimado: $${precioTotal.toLocaleString('es-CL')}`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado"));
    }
  </script>
</body>
</html>
