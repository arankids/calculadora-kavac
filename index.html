<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input {
      width: 70px;
    }

    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .resultado {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      gap: 5px;
    }

    .input-row button {
      padding: 4px 8px;
      background: #ff5c5c;
      font-size: 12px;
    }

    .btn-block {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresi√≥n Foam y DTF</p>

  <div class="container">
    <label for="tipo">¬øQu√© deseas calcular?</label>
    <select id="tipo">
      <option value="">Seleccionar...</option>
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresi√≥n DTF</option>
    </select>

    <!-- Formulario Foam -->
    <div id="foamForm" class="hidden">
      <div id="figurasContainer"></div>
      <div class="input-row">
        <input type="number" placeholder="Alto" id="altoTemp" min="1">
        <input type="number" placeholder="Ancho" id="anchoTemp" min="1">
        <input type="number" placeholder="Cant." id="cantidadTemp" min="1">
      </div>
      <div class="btn-block">
        <button onclick="agregarFigura()">Agregar figura</button>
        <button onclick="calcularFoam()">Calcular Foam</button>
        <button onclick="resetFoam()">Nuevo c√°lculo</button>
      </div>
      <div id="resultadoFoam" class="resultado hidden"></div>
      <button id="mostrarDesgloseBtn" class="hidden" onclick="toggleDesglose()">Ver desglose</button>
      <div id="desgloseFoam" class="resultado hidden"></div>
    </div>

    <!-- DTF queda para otra secci√≥n -->
    <div id="dtfForm" class="hidden">
      <p>Calculadora DTF pendiente.</p>
    </div>
  </div>

  <script>
    const tipo = document.getElementById('tipo');
    const foamForm = document.getElementById('foamForm');
    const dtfForm = document.getElementById('dtfForm');
    const figurasContainer = document.getElementById('figurasContainer');

    tipo.addEventListener('change', () => {
      foamForm.classList.add('hidden');
      dtfForm.classList.add('hidden');
      document.getElementById('resultadoFoam').classList.add('hidden');
      document.getElementById('mostrarDesgloseBtn').classList.add('hidden');
      document.getElementById('desgloseFoam').classList.add('hidden');
      if (tipo.value === 'foam') foamForm.classList.remove('hidden');
      if (tipo.value === 'dtf') dtfForm.classList.remove('hidden');
    });

    function agregarFigura() {
      const alto = parseFloat(document.getElementById('altoTemp').value);
      const ancho = parseFloat(document.getElementById('anchoTemp').value);
      const cantidad = parseInt(document.getElementById('cantidadTemp').value);

      if (!alto || !ancho || !cantidad) {
        alert("Completa todos los campos.");
        return;
      }

      const row = document.createElement('div');
      row.className = 'input-row';
      row.innerHTML = `
        <input type="number" value="${alto}" disabled>
        <input type="number" value="${ancho}" disabled>
        <input type="number" value="${cantidad}" disabled>
        <button onclick="this.parentNode.remove()">‚ùå</button>
      `;
      figurasContainer.appendChild(row);

      // Limpiar campos temporales
      document.getElementById('altoTemp').value = '';
      document.getElementById('anchoTemp').value = '';
      document.getElementById('cantidadTemp').value = '';
    }

    function calcularFoam() {
      const rows = figurasContainer.getElementsByClassName('input-row');
      if (rows.length === 0) {
        alert("Debes agregar al menos una figura.");
        return;
      }

      // Valores de referencia
      const precioCartonPluma = 12000;
      const areaLamina = 2.4 * 1.2; // m¬≤
      const costoCartonM2 = precioCartonPluma / areaLamina;
      const costoImpresionM2 = 11500;
      const ganancia = 0.6;

      let areaTotal = 0;
      let desglose = "";

      for (let row of rows) {
        const inputs = row.getElementsByTagName('input');
        const alto = parseFloat(inputs[0].value) / 100;
        const ancho = parseFloat(inputs[1].value) / 100;
        const cantidad = parseInt(inputs[2].value);
        const area = alto * ancho * cantidad;
        areaTotal += area;
        desglose += `üîπ ${cantidad} figura(s) de ${alto * 100}x${ancho * 100} cm = ${area.toFixed(2)} m¬≤\n`;
      }

      const costoMateriales = areaTotal * (costoCartonM2 + costoImpresionM2);
      const totalConGanancia = costoMateriales * (1 + ganancia);

      document.getElementById('resultadoFoam').innerText = `üßæ Total estimado: $${Math.round(totalConGanancia).toLocaleString('es-CL')}`;
      document.getElementById('resultadoFoam').classList.remove('hidden');

      document.getElementById('desgloseFoam').innerText = `
üîç Desglose:
${desglose}
üìê √Årea total: ${areaTotal.toFixed(2)} m¬≤
üí∞ Costo base: $${Math.round(costoMateriales).toLocaleString('es-CL')}
üìà Ganancia (60%): $${Math.round(costoMateriales * ganancia).toLocaleString('es-CL')}
üíµ Precio final: $${Math.round(totalConGanancia).toLocaleString('es-CL')}
      `.trim();

      document.getElementById('mostrarDesgloseBtn').classList.remove('hidden');
    }

    function toggleDesglose() {
      const desglose = document.getElementById('desgloseFoam');
      desglose.classList.toggle('hidden');
      const btn = document.getElementById('mostrarDesgloseBtn');
      btn.textContent = desglose.classList.contains('hidden') ? 'Ver desglose' : 'Ocultar desglose';
    }

    function resetFoam() {
      figurasContainer.innerHTML = '';
      document.getElementById('altoTemp').value = '';
      document.getElementById('anchoTemp').value = '';
      document.getElementById('cantidadTemp').value = '';
      document.getElementById('resultadoFoam').innerHTML = '';
      document.getElementById('desgloseFoam').innerHTML = '';
      document.getElementById('resultadoFoam').classList.add('hidden');
      document.getElementById('desgloseFoam').classList.add('hidden');
      document.getElementById('mostrarDesgloseBtn').classList.add('hidden');
    }

    // Registrar service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado"));
    }
  </script>
</body>
</html>
