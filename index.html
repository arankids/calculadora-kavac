<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kavac Studio - Calculadora</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .small-input {
      width: 80px;
    }
    .figure-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }
    .remove-btn {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
    }
    .toggle-btn {
      background: #00bcd4;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Kavac Studio" width="100" />
    <h1 style="color: #00bcd4">Kavac Studio</h1>
    <p>Calculadora para impresi√≥n Foam y DTF</p>

    <label>¬øQu√© deseas calcular?</label>
    <select id="tipo">
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresi√≥n DTF</option>
    </select>

    <div id="formulario"></div>
    <div id="resultado"></div>
  </div>

  <script>
    const tipoSelect = document.getElementById("tipo");
    const formulario = document.getElementById("formulario");
    const resultado = document.getElementById("resultado");

    let figuras = [];

    function renderFoamForm() {
      formulario.innerHTML = `
        <div class="figure-row">
          <input type="number" class="small-input" id="alto" placeholder="Alto (cm)">
          <input type="number" class="small-input" id="ancho" placeholder="Ancho (cm)">
          <input type="number" class="small-input" id="cantidad" placeholder="Cantidad">
          <button onclick="agregarFigura()">Agregar figura</button>
        </div>
        <div id="listaFiguras"></div>
        <button onclick="calcularFoam()">Calcular Foam</button>
        <button onclick="nuevoCalculo()">Nuevo c√°lculo</button>
      `;
    }

    function renderDTFForm() {
      formulario.innerHTML = `
        <p>Pronto disponible...</p>
      `;
    }

    function renderFormulario() {
      resultado.innerHTML = "";
      figuras = [];
      if (tipoSelect.value === "foam") {
        renderFoamForm();
      } else {
        renderDTFForm();
      }
    }

    function agregarFigura() {
      const alto = parseFloat(document.getElementById("alto").value);
      const ancho = parseFloat(document.getElementById("ancho").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (!alto || !ancho || !cantidad) {
        alert("Completa todos los campos.");
        return;
      }

      figuras.push({ alto, ancho, cantidad });
      mostrarFiguras();
    }

    function eliminarFigura(index) {
      figuras.splice(index, 1);
      mostrarFiguras();
    }

    function mostrarFiguras() {
      const lista = document.getElementById("listaFiguras");
      lista.innerHTML = figuras.map((figura, i) => `
        <div class="figure-row">
          <input type="text" class="small-input" value="${figura.alto}" disabled>
          <input type="text" class="small-input" value="${figura.ancho}" disabled>
          <input type="text" class="small-input" value="${figura.cantidad}" disabled>
          <button class="remove-btn" onclick="eliminarFigura(${i})">X</button>
        </div>
      `).join('');
    }

    function calcularFoam() {
      if (figuras.length === 0) {
        alert("Debes agregar al menos una figura.");
        return;
      }

      let areaTotal = 0;
      let desglose = "";

      figuras.forEach(f => {
        const area = (f.alto / 100) * (f.ancho / 100) * f.cantidad;
        areaTotal += area;
        desglose += `üîπ ${f.cantidad} figura(s) de ${f.alto}x${f.ancho} cm = ${(area).toFixed(2)} m¬≤<br>`;
      });

      const costoBase = areaTotal * (12000 / (2.4 * 1.2)) + areaTotal * 11500;
      const ganancia = costoBase * 0.6;
      const total = costoBase + ganancia;

      resultado.innerHTML = `
        <div class="result">
          <h3>üìÑ Total estimado: $${total.toLocaleString(undefined, {minimumFractionDigits: 3, maximumFractionDigits: 3})}</h3>
          <button class="toggle-btn" onclick="mostrarDesglose(this)">Mostrar desglose</button>
          <div id="desglose" style="display:none;text-align:left;margin-top:10px;">
            üîç <strong>Desglose:</strong><br>
            ${desglose}
            <br>üìê √Årea total: ${areaTotal.toFixed(2)} m¬≤
            <br>üí∞ Costo base: $${costoBase.toFixed(3)}
            <br>üìà Ganancia (60%): $${ganancia.toFixed(3)}
            <br>ü§ë Precio final: $${total.toFixed(3)}
          </div>
        </div>
      `;
    }

    function mostrarDesglose(btn) {
      const desglose = document.getElementById("desglose");
      if (desglose.style.display === "none") {
        desglose.style.display = "block";
        btn.textContent = "Ocultar desglose";
      } else {
        desglose.style.display = "none";
        btn.textContent = "Mostrar desglose";
      }
    }

    function nuevoCalculo() {
      renderFormulario();
    }

    tipoSelect.addEventListener("change", renderFormulario);
    renderFormulario();
  </script>
</body>
</html>
