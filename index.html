<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .resultado {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .figura {
      border: 1px dashed #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .figura h4 {
      margin: 0 0 10px;
      color: #00C8D7;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresión Foam y DTF</p>

  <div class="container">
    <label for="tipo">¿Qué deseas calcular?</label>
    <select id="tipo">
      <option value="">Seleccionar...</option>
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresión DTF</option>
    </select>

    <!-- Formulario Foam -->
    <div id="foamForm" class="hidden">
      <div id="figurasContainer"></div>
      <button onclick="agregarFigura()">+ Agregar figura</button>
      <button onclick="calcularFoam()">Calcular Total Foam</button>
      <div id="resultadoFoam" class="resultado"></div>
    </div>

    <!-- Formulario DTF -->
    <div id="dtfForm" class="hidden">
      <label for="cantidadDtf">¿Cuántas imágenes?</label>
      <input type="number" id="cantidadDtf" placeholder="Ej: 20" min="1" />
      <label for="tamañoDtf">Tamaño de cada imagen (cm)</label>
      <input type="number" id="tamañoDtf" placeholder="Ej: 10" min="1" />
      <label for="anchoDtf">Ancho del lienzo</label>
      <select id="anchoDtf">
        <option value="29">29 cm</option>
        <option value="58">58 cm</option>
      </select>
      <button onclick="calcularDTF()">Calcular DTF</button>
      <div id="resultadoDtf" class="resultado"></div>
    </div>
  </div>

  <script>
    const tipo = document.getElementById('tipo');
    const foamForm = document.getElementById('foamForm');
    const dtfForm = document.getElementById('dtfForm');
    const figurasContainer = document.getElementById('figurasContainer');

    tipo.addEventListener('change', () => {
      foamForm.classList.add('hidden');
      dtfForm.classList.add('hidden');

      if (tipo.value === 'foam') foamForm.classList.remove('hidden');
      if (tipo.value === 'dtf') dtfForm.classList.remove('hidden');
    });

    function agregarFigura() {
      const index = figurasContainer.children.length + 1;
      const div = document.createElement('div');
      div.className = 'figura';
      div.innerHTML = `
        <h4>Figura ${index}</h4>
        <label>Alto (cm):</label>
        <input type="number" class="alto" placeholder="Ej: 60" min="1" />
        <label>Ancho (cm):</label>
        <input type="number" class="ancho" placeholder="Ej: 50" min="1" />
        <label>Cantidad:</label>
        <input type="number" class="cantidad" placeholder="Ej: 2" min="1" />
      `;
      figurasContainer.appendChild(div);
    }

    function calcularFoam() {
      const altos = document.querySelectorAll('.alto');
      const anchos = document.querySelectorAll('.ancho');
      const cantidades = document.querySelectorAll('.cantidad');

      const precioCartonPorCm2 = 8000 / 28800;
      const precioImpresionPorCm2 = 7500 / 10000;
      const transporte = 4000;
      const ganancia = 1.7;

      let subtotal = 0;
      let totalFiguras = 0;
      let resumen = '';

      for (let i = 0; i < altos.length; i++) {
        const alto = parseFloat(altos[i].value);
        const ancho = parseFloat(anchos[i].value);
        const cantidad = parseInt(cantidades[i].value);

        if (!alto || !ancho || !cantidad) continue;

        const area = alto * ancho;
        const costoUnitario = area * (precioCartonPorCm2 + precioImpresionPorCm2);
        const costoConTransporte = costoUnitario + (transporte / (altos.length || 1));
        const precioFinal = costoConTransporte * ganancia;
        const totalFigura = precioFinal * cantidad;

        subtotal += totalFigura;
        totalFiguras += cantidad;

        resumen += `Figura ${i + 1}: ${cantidad} x ${alto}x${ancho} cm → $${totalFigura.toFixed(0).toLocaleString('es-CL')}\n`;
      }

      document.getElementById('resultadoFoam').innerText =
        `Total figuras: ${totalFiguras}\n${resumen}\nTotal general: $${subtotal.toFixed(0).toLocaleString('es-CL')}`;
    }

    function calcularDTF() {
      const cantidad = parseInt(document.getElementById('cantidadDtf').value);
      const tamaño = parseInt(document.getElementById('tamañoDtf').value);
      const ancho = parseInt(document.getElementById('anchoDtf').value);
      const porFila = Math.floor(ancho / tamaño);
      const filas = Math.ceil(cantidad / porFila);
      const largo = filas * tamaño;
      const precioPorMetro = ancho === 29 ? 9990 : 18990;
      const metros = Math.ceil(largo / 100);
      const precioTotal = metros * precioPorMetro;

      document.getElementById('resultadoDtf').innerText = 
        `Largo necesario: ${largo} cm\nPrecio estimado: $${precioTotal.toLocaleString('es-CL')}`;
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado"));
    }
  </script>
</body>
</html>
