<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Kavac Studio</title>
  <meta name="theme-color" content="#00C8D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="kavac-icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      color: #00C8D7;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00C8D7;
      color: white;
      border: none;
      font-weight: bold;
    }

    .resultado {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo-kavac-studio.png" alt="Logo Kavac Studio" class="logo" />
  <h1>Kavac Studio</h1>
  <p>Calculadora para impresión Foam y DTF</p>

  <div class="container">
    <label for="tipo">¿Qué deseas calcular?</label>
    <select id="tipo">
      <option value="">Seleccionar...</option>
      <option value="foam">Imagen de Foam</option>
      <option value="dtf">Impresión DTF</option>
    </select>

    <!-- Formulario Foam -->
    <div id="foamForm" class="hidden">
      <label for="cantidadFoam">¿Cuántas figuras?</label>
      <input type="number" id="cantidadFoam" min="1" />
      <label for="altoFoam">Alto de cada figura (cm)</label>
      <input type="number" id="altoFoam" min="1" />
      <label for="anchoFoam">Ancho de cada figura (cm)</label>
      <input type="number" id="anchoFoam" min="1" />
      <button onclick="calcularFoam()">Calcular Foam</button>
      <div id="resultadoFoam" class="resultado"></div>
    </div>

    <!-- Formulario DTF -->
    <div id="dtfForm" class="hidden">
      <label for="cantidadDtf">¿Cuántas imágenes?</label>
      <input type="number" id="cantidadDtf" min="1" />
      <label for="tamañoDtf">Tamaño de cada imagen (cm)</label>
      <input type="number" id="tamañoDtf" min="1" />
      <label for="anchoDtf">Ancho del lienzo</label>
      <select id="anchoDtf">
        <option value="29">29 cm</option>
        <option value="58">58 cm</option>
      </select>
      <button onclick="calcularDTF()">Calcular DTF</button>
      <div id="resultadoDtf" class="resultado"></div>
    </div>
  </div>

  <script>
    const tipo = document.getElementById('tipo');
    const foamForm = document.getElementById('foamForm');
    const dtfForm = document.getElementById('dtfForm');

    tipo.addEventListener('change', () => {
      foamForm.classList.add('hidden');
      dtfForm.classList.add('hidden');

      if (tipo.value === 'foam') foamForm.classList.remove('hidden');
      if (tipo.value === 'dtf') dtfForm.classList.remove('hidden');
    });

    function calcularFoam() {
  const cantidad = parseInt(document.getElementById('cantidadFoam').value);
  const alto = parseFloat(document.getElementById('altoFoam').value) / 100; // convertir cm a m
  const ancho = parseFloat(document.getElementById('anchoFoam').value) / 100;

  const areaFigura = alto * ancho;
  const areaTotal = areaFigura * cantidad;

  const costoCartonPluma = 12000 / 2.88; // $12.000 / 2.88 m²
  const costoImpresion = 7500; // por m²
  const pegamento = 1500; // costo fijo por proyecto

  const costoMateriales = areaTotal * (costoCartonPluma + costoImpresion);
  const costoBase = costoMateriales + pegamento;

  const ganancia = 0.60;
  const precioFinal = Math.round(costoBase * (1 + ganancia));

  document.getElementById('resultadoFoam').innerText =
    `Área total: ${areaTotal.toFixed(2)} m²
Costo base: $${Math.round(costoBase).toLocaleString('es-CL')}
Precio final con ganancia: $${precioFinal.toLocaleString('es-CL')}`;
}
